services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password123
      # This automatically creates the 'divine' database on startup
      MYSQL_DATABASE: divine
      MYSQL_USER: admin
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_container
    restart: always
    environment:
      # Links phpMyAdmin to the 'db' service above
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: password123
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  mysql_data: